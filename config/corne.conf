# Uncomment the following lines to enable the Corne RGB Underglow
# CONFIG_ZMK_RGB_UNDERGLOW=y
# CONFIG_WS2812_STRIP=y

# Uncomment the following line to enable the Corne OLED Display
CONFIG_ZMK_DISPLAY=y

CONFIG_ZMK_SLEEP=y
CONFIG_BT_CTLR_TX_PWR_MINUS_20=y  # Reduce transmission power
CONFIG_ZMK_BLE_TIMEOUT=120        # Disconnect after inactivity (adjust as needed)
CONFIG_ZMK_IDLE_TIMEOUT=600       # Enter sleep mode sooner
CONFIG_ZMK_DISPLAY_SLEEP=y
CONFIG_ZMK_RGB_UNDERGLOW=n
